<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="loader-container d-none">
            <div class="loader"></div>
            <h2 class="is-correct-h2"></h2>
        </div>

        <div id="start-window">
            <h1 class="">Quiz game</h1>
            <button type="button" class="btn btn-primary" id="start">Start game</button>
        </div>

        <div class="game-over d-none">
            <h2 class="" id="over"></h2>Game over</h2>
            <h5 class="final-score"></h5>
            <h3>Submit your score</h3>

            <form action="" id="submit-highscore">
                <p><label for="username">Highscore</label></p>
                <p><input type="text" id="username" placeholder="Enter your name"></p>
                <p><button class="btn btn-info">Submit</button></p>
            </form>

        </div>


        <div id="game-window" class="d-none">
            <p class="current-question"></p>
            <h2 class="" id="question">Question</h2>
            <h5 class="score">Score: 0</h5>
            <button type="button" id="true" class="btn btn-success">True</button>
            <button type="button" id="false" class="btn btn-danger">False</button>
        </div>


    </div>



    <script src="index.js"></script>
    <script src="highscores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
